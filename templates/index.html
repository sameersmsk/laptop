<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

<h2>Laptop analysis</h2>
        <form action="{{ url_for('predict')}}" method="post">
            <div class="body_form">
                <div class="left_side">

                    <h3>HDD</h3>
                    <input id="first" name="HDD" type="number">
                    <br><br>
                    <h3>SSD</h3><input id="second" name="SSD" type="number">
                    <br><br>
                    <h3>Weight</h3><input id="third" name="Weight" type="number">
                    <br><br>
                    <h3>PPI(Pixel Per Inch)</h3><input id="fourth" name="Ppi" type="number">
                    <br><br>
                    <h3>RAM</h3><input id="fifth" name="Ram" type="number">
                    <br><br>

                </div>
                <div class="right_side">

                    <h3>Company</h3><select name="Company" id="dropdown" required="required">
                        <option value="Apple">Apple</option>
                        <option value="HP">HP</option>
                        <option value="Acer">Acer</option>
                        <option value="Asus">Asus</option>
                        <option value="Dell">Dell</option>
                        <option value="Lenovo">Lenovo</option>
                        <option value="Chuwi">Chuwi</option>
                        <option value="MSI">MSI</option>
                        <option value="Microsoft">Microsoft</option>
                        <option value="Toshiba">Toshiba</option>
                        <option value="Huawei">Huawei</option>
                        <option value="Xiaomi">Xiaomi</option>
                        <option value="Vero">Vero</option>
                        <option value="Razer">Razer</option>
                        <option value="Mediacom">Mediacom</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Google">Google</option>
                        <option value="Fujitsu">Fujitsu</option>
                        <option value="LG">LG</option>
                    </select>
                    <p/>
                    <h3>Type of Laptop</h3><select name="TypeName" id="dropdown" required="required">
                        <option value="Ultrabook">Ultrabook</option>
                        <option value="Notebook">Notebook</option>
                        <option value="Netbook">Netbook</option>
                        <option value="Gaming">Gaming</option>
                        <option value="2 in 1 Convertible">2 in 1 Convertible</option>
                        <option value="Workstation">Workstation</option>
                    </select>
                    <p/>
                    <h3>Touch Screen</h3><select name="TouchScreen" id="dropdown" required="required">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                    <h3></h3>In-Plane Switching<select name="Ips" id="dropdown" required="required">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                    <h3>CPU Processor</h3><select name="Cpubrand" id="dropdown" required="required">
                        <option value="Intel Core i5">Intel Core i5</option>
                        <option value="Intel Core i7">Intel Core i7</option>
                        <option value="AMD Processor">AMD Processor</option>
                        <option value="Intel Core i3">Intel Core i3</option>
                        <option value="Other Intel Processor">Other Intel Processor</option>
                    </select>
                    <h3>GPU Processor</h3><select name="Gpubrand" id="dropdown" required="required">
                        <option value="Intel">Intel</option>
                        <option value="AMD">AMD</option>
                        <option value="Nvidia">Nvidia</option>
                    </select>
                    <h3>OS</h3><select name="Os" id="dropdown" required="required">
                        <option value="Mac">Mac</option>
                        <option value="Windows">Windows</option>
                        <option value="Others">Others</option>
                    </select>
                    <p></p><button id="sub" type="submit ">Calculate the Laptop Price</button>
                    <br>
                </div>





            </div>

        </form>



        <br><br><h3>{{pred}}<h3>
